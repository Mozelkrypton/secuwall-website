<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="secuwall.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Fill out the form below or reach us through the provided contact details.</p>
        
        <div class="contact-details">
            <h3>Our Information</h3>
            <p><strong>Address:</strong> Nairobi Kenya,  Nairobi, 00100</p>
            <p><strong>Email:</strong> support@secuwall.com</p>
            <p><strong>Phone:</strong> +254769562621</p>
            <p><strong>Business Hours:</strong> Mon - Fri, 9:00 AM - 5:00 PM</p>
        </div>
        
        <form action="submit_contact.php" method="POST" class="contact-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</body>
</html>
